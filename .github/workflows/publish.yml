name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v0.1.0

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing

jobs:
  build-publish:
    name: Build & Publish pypurge
    runs-on: ubuntu-latest
    environment: pypi   # Must match PyPI trusted publisher env

    steps:
      - name: ğŸ§© Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Verify package metadata
        run: twine check dist/*

      - name: ğŸ§  Cache pip deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸš€ Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true